<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Ventas - Floristería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            height: 250px !important;
        }
    </style>
</head>
<body>

    <h1>Dashboard de Ventas 2024</h1>

    <div class="container">
        <div class="card">
            <h2>Ventas Mensuales</h2>
            <canvas id="ventasMensuales"></canvas>
        </div>

        <div class="card">
            <h2>Ventas por Categoría</h2>
            <canvas id="ventasCategoria"></canvas>
        </div>

        <div class="card">
            <h2>Productos Más Vendidos</h2>
            <canvas id="productosMasVendidos"></canvas>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // === DATOS DE VENTAS GENERADOS POR TI ===

        const ventasMensuales = {
            labels: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
            data: [1200, 1500, 1800, 2000, 2600, 3000, 2800, 3200, 3100, 3300, 3500, 3700]
        };

        const ventasPorCategoria = {
            labels: ["Ramos", "Arreglos", "Plantas", "Accesorios", "Servicios"],
            data: [5200, 4300, 3900, 2100, 1700]
        };

        const productosMasVendidos = {
            labels: ["Ramo Rosa Roja", "Arreglo Primavera", "Suculenta Mini", "Maceta Vintage", "Envoltura Premium"],
            data: [900, 760, 630, 410, 380]
        };

        // === GRÁFICO 1: Ventas Mensuales ===
        new Chart(document.getElementById("ventasMensuales"), {
            type: "line",
            data: {
                labels: ventasMensuales.labels,
                datasets: [{
                    label: "Ventas ($)",
                    data: ventasMensuales.data,
                    borderWidth: 2,
                    borderColor: "black",
                    backgroundColor: "rgba(0, 0, 0, 0.2)"
                }]
            }
        });

        // === GRÁFICO 2: Ventas por Categoría ===
        new Chart(document.getElementById("ventasCategoria"), {
            type: "bar",
            data: {
                labels: ventasPorCategoria.labels,
                datasets: [{
                    label: "Ventas ($)",
                    data: ventasPorCategoria.data,
                    backgroundColor: ["#ff6384", "#36a2eb", "#4bc0c0", "#ffcd56", "#9966ff"]
                }]
            }
        });

        // === GRÁFICO 3: Productos más vendidos ===
        new Chart(document.getElementById("productosMasVendidos"), {
            type: "pie",
            data: {
                labels: productosMasVendidos.labels,
                datasets: [{
                    data: productosMasVendidos.data,
                    backgroundColor: ["#ff6384", "#36a2eb", "#4bc0c0", "#ffcd56", "#9966ff"]
                }]
            }
        });
    </script>
</body>
</html>
